<!DOCTYPE html>
<html>
<head>
    <title>纯HTML计算器</title>
    <style>
        /* 基础样式 */
        .calculator {
            background: #333;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        
        /* 显示屏样式 */
        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            background: #cdcdcd;
            font-size: 36px;
            text-align: right;
            border: none;
            padding: 5px;
        }
        
        /* 按钮表格样式 */
        table {
            border-spacing: 5px;
        }
        
        /* 按钮基础样式 */
        button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* 数字按钮 */
        .num { background: #666; color: white; }
        
        /* 运算符按钮 */
        .operator { background: #ff9500; color: white; }
        
        /* 功能按钮 */
        .function { background: #a6a6a6; }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- 显示屏 -->
        <input type="text" id="display" value="0" readonly>
        
        <!-- 纯表格布局按钮 -->
        <table>
            <tr>
                <td><button class="function">AC</button></td>
                <td><button class="function">±</button></td>
                <td><button class="function">%</button></td>
                <td><button class="operator">÷</button></td>
            </tr>
            <tr>
                <td><button class="num">7</button></td>
                <td><button class="num">8</button></td>
                <td><button class="num">9</button></td>
                <td><button class="operator">×</button></td>
            </tr>
            <tr>
                <td><button class="num">4</button></td>
                <td><button class="num">5</button></td>
                <td><button class="num">6</button></td>
                <td><button class="operator">-</button></td>
            </tr>
            <tr>
                <td><button class="num">1</button></td>
                <td><button class="num">2</button></td>
                <td><button class="num">3</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="num" style="width: 150px;">0</button></td>
                <td><button class="num">.</button></td>
                <td><button class="operator">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
