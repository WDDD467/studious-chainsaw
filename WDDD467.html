<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战术分队完整相册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: translateY(-5px);
        }

        .photo {
            width: 100%;
            height: 400px; /* 增加显示高度 */
            object-fit: contain; /* 保持完整比例 */
            cursor: pointer;
            padding: 15px;
            background: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            .photo {
                height: 300px; /* 移动端显示高度 */
            }
        }
    </style>
</head>
<body>
    <h1>突击战术分队 完整展示</h1>

    <div class="gallery-container">
        <div class="photo-container">
            <img src="1.jpg" alt="战术展示1" class="photo">
        </div>
        <div class="photo-container">
            <img src="2.jpg" alt="战术展示2" class="photo">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        // 图片点击功能
        document.querySelectorAll('.photo').forEach(img => {
            img.onclick = () => {
                const modal = document.getElementById('myModal');
                const modalImg = document.getElementById('modalImg');
                modal.style.display = "block";
                modalImg.src = img.src;
            }
        });

        // 关闭功能
        document.getElementById('closeModal').onclick = () => {
            document.getElementById('myModal').style.display = "none";
        };

        // 点击背景关闭
        window.onclick = (e) => {
            if(e.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        };

        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                document.getElementById('myModal').style.display = "none";
            }
        });
    </script>
</body>
</html>
