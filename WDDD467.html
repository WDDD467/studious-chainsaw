<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奎隆跪下！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background: #f5f5f5;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .photo-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
            /* 强制重置变换 */
            transform: rotate(0deg) !important;
        }

        .photo:hover {
            transform: scale(1.03) rotate(0deg) !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>呵呵，打集爽</h1>

    <div class="gallery-container">
        <div class="photo-container">
            <img src="1.jpg" alt="嘻嘻" class="photo" id="photo1">
            <div class="debug-info"></div>
        </div>
        <div class="photo-container">
            <img src="2.jpg" alt="我要赢" class="photo" id="photo2">
            <div class="debug-info"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- EXIF库 -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script>
        // 调试信息输出
        function logDebugInfo(img, orientation) {
            const infoDiv = img.parentNode.querySelector('.debug-info');
            infoDiv.innerHTML = `
                <p style="color:red;font-size:12px;">
                    文件名: ${img.src.split('/').pop()}<br>
                    状态: ${img.complete ? '已加载' : '加载中'}<br>
                    EXIF方向: ${orientation}<br>
                    实际尺寸: ${img.naturalWidth}x${img.naturalHeight}
                </p>
            `;
        }

        // 高级旋转处理
        function applyRotation(img) {
            EXIF.getData(img, function() {
                const orientation = EXIF.getTag(this, 'Orientation') || 1;
                let rotate = 0;
                
                switch(orientation) {
                    case 6: rotate = 90; break;
                    case 8: rotate = -90; break;
                    case 3: rotate = 180; break;
                }

                // 应用旋转并记录日志
                img.style.transform = `rotate(${rotate}deg)`;
                console.log(`Applied ${rotate}deg rotation to:`, img.src);
                logDebugInfo(img, orientation);

                // 自动尺寸修正
                if (rotate === 90 || rotate === -90) {
                    img.style.width = `${img.naturalHeight}px`;
                    img.style.height = `${img.naturalWidth}px`;
                }
            });
        }

        // 初始化所有图片
        document.querySelectorAll('.photo').forEach(img => {
            // 预加载检查
            if(img.complete) applyRotation(img);
            
            img.onload = () => {
                applyRotation(img);
                // 强制重绘修复
                void img.offsetHeight;
            };

            // 点击事件
            img.onclick = () => {
                const modal = document.getElementById('myModal');
                const modalImg = document.getElementById('modalImg');
                modal.style.display = "block";
                modalImg.src = img.src;
                modalImg.style.transform = img.style.transform;
            };
        });

        // 关闭功能
        document.getElementById('closeModal').onclick = () => {
            document.getElementById('myModal').style.display = "none";
        };

        window.onclick = (e) => {
            if(e.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        };

        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                document.getElementById('myModal').style.display = "none";
            }
        });

        // 网络状态监测
        window.addEventListener('load', () => {
            document.querySelectorAll('.photo').forEach(img => {
                if(!img.complete || img.naturalWidth === 0) {
                    console.error('图片加载失败:', img.src);
                    img.parentNode.querySelector('.debug-info').innerHTML += 
                        '<p style="color:red;">⚠ 图片加载失败，请检查：<br>1.文件名是否正确<br>2.文件是否上传<br>3.路径是否匹配</p>';
                }
            });
        });
    </script>
</body>
</html>
